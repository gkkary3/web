<form action="main.html" method="post" id="signup-form" onsubmit="return validate();">
    <fieldset>
      <legend>회원 가입 양식</legend>
        <section>
          <label for="userId"
          class="m-name">아이디</label>
          <input type="text" id="userId" 
          name="userId" maxlength="14" required>
        </section>
          
        <section>
          <label for="userPw"
          class="m-name">비밀번호</label>
          <input type="password" id="userPw" 
          name="userPw" required>
          <span id="pwCk"></span>
        </section>
  
        <section>
          <label for="userPwCk"
          class="m-name">비밀번호확인</label>
          <input type="password" id="userPwCk" 
          name="userPwCk" required>
        </section>
          
        <section>
          <label for="userName"
          class="m-name">이름</label>
          <input type="text" id="userName" 
          name="userName" maxlength="5" required>
          <span id="nameCk"></span>
        </section>
  
        <section>
          <label class="m-name">성별</label>
          <label for="male">남</label>
          <input type="radio" name="gender" 
          id="male" value="m" required>
          <label for="female">여</label>
          <input type="radio" name="gender" 
          id="female" value="f" required>
        </section>
  
        <section>
          <label for="userPhone"
          class="m-name">전화번호</label>
          <input type="tel" id="userPhone" 
          name="userPhone" required>
        </section>
  
        <section>
          <label for="userEmail"
          class="m-name">이메일</label>
          <input type="email" id="userEmail" 
          name="userEmail">
        </section>
  
        <section id="btn">
          <button type="reset">초기화</button>
          <button>회원가입</button>
        </section>
      </fieldset>
  </form>
