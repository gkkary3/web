<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명 : <input type="text"><br><br>
            2. email : <input type="email" placeholder = "answer@naver.com" ><br><br>
            3. 홈페이지 : <input type="url" value="https://"><br><br>
            4. 지역 : 
            <select name="sel" id="">
                <option value="" selected>부산</option>
                <option value="">서울</option>
                <option value="">수원</option>
            </select>
        </fieldset>

        
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li>
                <li>납품수량 : <input type="text" placeholder="최소 100"></li>
                <li>납품등급 : <input type="range"></li>
                <li>기타사항 : <textarea name="" id="" cols="20" rows="5"></textarea></li>
            </ul>
        </fieldset>

        <br>
        <button>send message</button>

    </form>
</body>
</html>
