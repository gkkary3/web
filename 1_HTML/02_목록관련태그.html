<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_목록 관련 태그</title>
</head>
<body>
    <h1>02_목록 관련 태그</h1>

    <h3>ul 태그 : 순서 없는 목록을 작성하는 태그(영역)</h3>

    <h3>li(List item) 태그 </h3>

    <ul style = "list-style: none;">
        <li>김밥</li>
        <li>햄버거</li>
        <li>치킨</li>
        <li>돈까스</li>
    </ul>

    <hr>

    <h3>ol(ordered List) 태그 : 순서 있는 목록을 작성하는 태그(영역)</h3>

    <pre>
        기본값: 1부터 1씩 증가하는 숫자
        *ol 태그의 type 속성*
        type ="a" -->
    </pre>

    <ol type = "">
        <li>김밥</li>
        <li>햄버거</li>
        <li>치킨</li>
        <li>돈까스</li>
    </ol>

    <ol type = "">
        <li>김밥</li>
        <li>햄버거</li>
        <li>치킨</li>
        <li>돈까스</li>
    </ol>

    
</body>
</html>
